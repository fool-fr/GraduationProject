<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!--
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
-->
        <link rel="stylesheet" th:href="@{/admin/css/font.css}">
        <link rel="stylesheet" th:href="@{/admin/css/xadmin.css}">
        <script th:src="@{/admin/lib/layui/layui.js}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/admin/js/xadmin.js}"></script>
        <script type="text/javascript" th:src="@{/res/jquery/jquery-3.3.1.min.js}"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12" >
                    <div class="layui-card">
                        <div class="layui-card-header">我指导的竞赛类型,有以下竞赛</div>
                        <div class="layui-card-body ">
                            <ul class="layui-row layui-col-space10 layui-this x-admin-carousel x-admin-backlog">
                                <li class="layui-col-md2 layui-col-xs6" th:each="competition:${competitions}">
                                    <a href="#" class="x-admin-backlog-body" >
                                        <div th:text="${competition.comtype.name}"></div>
                                        <div th:text="${competition.miaosu}"></div>
                                        <p>截止报名时间<span th:text="${competition.endtime}"></span></p>
                                        <p>竞赛开始时间<span th:text="${competition.comtime}"></span></p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div><!--没有报名竞赛-->
            </div>
        </div>
    </body>
<script th:inline="javascript">
    /*<![CDATA[*/
    var quxiaobaoming = /*[[@{/User/quxiaobaoming}]]*/;//获取动作地址
    /*]]>*/
    $("#quxiaobaoming").click(function(){
        layer.confirm('是否取消', {icon: 3, title:'提示'}, function(index){
            //do something
            $.ajax({
                async:false,//同步提交
                url:quxiaobaoming, //执行的动作地址
                success:function(msg){
                    if(msg=='ok')//说明该验证码不对
                    {
                        layer.msg("取消成功")
                        layer.close(index);
                        window.parent.location.reload();//刷新父页面
                    }else if(msg='team'){
                        layer.msg("取消失败，请先退出竞赛团队")
                        layer.close(index);
                        window.parent.location.reload();//刷新父页面
                    }
                }
            });
        });
    })
</script>
</html>
