<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>注册</title>
<link th:href="@{/reg/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/reg/css/gloab.css}" rel="stylesheet">
<link th:href="@{/reg/css/index.css}" rel="stylesheet">
<script th:src="@{/reg/js/jquery-1.11.1.min.js}"></script>
<script th:src="@{/reg/js/register.js}"></script>
</head>
<body class="bgf4">
<div class="login-box f-mt10 f-pb50">
	<div class="main bgf">    
    	<div class="reg-box-pan display-inline">  
        	<div class="step">        	
                <ul>
                    <li class="col-xs-4 on">
                        <span class="num"><em class="f-r5"></em><i>1</i></span>                	
                        <span class="line_bg lbg-r"></span>
                        <p class="lbg-txt">填写账户信息</p>
                    </li>
                    <li class="col-xs-4">
                        <span class="num"><em class="f-r5"></em><i>2</i></span>
                        <span class="line_bg lbg-l"></span>
                        <span class="line_bg lbg-r"></span>
                        <p class="lbg-txt">验证账户信息</p>
                    </li>
                    <li class="col-xs-4">
                        <span class="num"><em class="f-r5"></em><i>3</i></span>
                        <span class="line_bg lbg-l"></span>
                        <p class="lbg-txt">注册成功</p>
                    </li>
                </ul>
            </div>
        	<div class="reg-box" id="verifyCheck" style="margin-top:20px;">
            	<div class="part1">                	
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl"><b class="ftx04">*</b>用户名：</span>    
                        <div class="f-fl item-ifo">
                            <input type="text" maxlength="18" class="txt03 f-r3 required formdata" tabindex="1" data-valid="isNonEmpty||between:6-18||isUname" data-error="用户名不能为空||用户名长度6-18位||只能输入字母或数字" id="username" />                            <span class="ie8 icon-close close hide"></span>
                            <label class="icon-sucessfill blank hide"></label>
                            <label class="focus"><span>6-18位，纯字母或数字</span></label>
                            <label class="focus valid"></label>
                        </div>
                    </div>
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl"><b class="ftx04">*</b>邮箱：</span>
                        <div class="f-fl item-ifo">
                            <input type="text" class="txt03 f-r3 required formdata"  tabindex="2" data-tip="请输入您的邮箱" data-valid="isNonEmpty||isEmail" data-error="邮箱不能为空||邮箱格式不正确"  id="email" />
                            <span class="ie8 icon-close close hide"></span>                           
                            <label class="icon-sucessfill blank hide"></label>
                            <label class="focus">请填写你的邮箱号码</label>
                            <label class="focus valid"></label>
                        </div>
                    </div>
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl"><b class="ftx04">*</b>密码：</span>    
                        <div class="f-fl item-ifo">
                            <input type="password" id="password" maxlength="20" class="formdata txt03 f-r3 required" tabindex="3" style="ime-mode:disabled;" onpaste="return  false" autocomplete="off" data-valid="isNonEmpty||between:6-16||level:2" data-error="密码不能为空||密码长度6-20位||该密码太简单，有被盗风险，建议字母+数字的组合" />
                            <span class="ie8 icon-close close hide" style="right:55px"></span>
                            <span class="showpwd" data-eye="password"></span>                        
                            <label class="icon-sucessfill blank hide"></label>
                            <label class="focus">6-16位英文（区分大小写）、数字、字符的组合</label>
                            <label class="focus valid"></label>
                            <span class="clearfix"></span>
                            <label class="strength">
                            	<span class="f-fl f-size12">安全程度：</span>
                            	<b><i>弱</i><i>中</i><i>强</i></b>
                            </label>    
                        </div>
                    </div>
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl"><b class="ftx04">*</b>确认密码：</span>    
                        <div class="f-fl item-ifo">
                            <input type="password" maxlength="20" class="txt03 f-r3 required" tabindex="4" style="ime-mode:disabled;" onpaste="return  false" autocomplete="off" data-valid="isNonEmpty||between:6-16||isRepeat:password" data-error="密码不能为空||密码长度6-16位||两次密码输入不一致" id="rePassword" />
                            <span class="ie8 icon-close close hide" style="right:55px"></span>
                            <span class="showpwd" data-eye="rePassword"></span>
                            <label class="icon-sucessfill blank hide"></label>
                            <label class="focus">请再输入一遍上面的密码</label> 
                            <label class="focus valid"></label>                          
                        </div>
                    </div>
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl"><b class="ftx04">*</b>验证码：</span>    
                        <div class="f-fl item-ifo">
                            <input type="text" maxlength="4" class="txt03 f-r3 f-fl required" tabindex="4" style="width:167px" id="randCode" data-valid="isNonEmpty" data-error="验证码不能为空" /> 
                            <span class="ie8 icon-close close hide"></span>
                            <label class="f-size12 c-999 f-fl f-pl10">
                            	<img th:src="@{/reg/images/yzm.jpg}" />
                            </label>                        
                            <label class="icon-sucessfill blank hide" style="left:380px"></label>
                            <label class="focusa">看不清？<a href="javascript:;" class="c-blue">换一张</a></label>   
                            <label class="focus valid" style="left:370px"></label>                        
                        </div>
                    </div>
                    <div class="item col-xs-12" style="height:auto">
                        <span class="intelligent-label f-fl">&nbsp;</span>  
                        <p class="f-size14 required"  data-valid="isChecked" data-error="请先同意条款"> 
                        	<input type="checkbox"  /><a href="javascript:showoutc();" class="f-ml5">我已阅读并同意条款</a>
                        </p>                       
                        <label class="focus valid"></label> 
                    </div> 
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl">&nbsp;</span>    
                        <div class="f-fl item-ifo">
                           <a href="javascript:;" class="btn btn-blue f-r3" id="btn_part1">下一步</a>                         
                        </div>
                    </div> 
                </div>
                <div class="part2" style="display:none">
                	<div class="alert alert-info" style="width:700px">验证信息已发送至您邮箱，请输入右键中的验证码，确保您的邮箱真实有效。</div>
                    <div class="item col-xs-12 f-mb10" style="height:auto">
                        <span class="intelligent-label f-fl">邮箱：</span>
                        <div class="f-fl item-ifo c-blue">
                            <span id="show_email">627261542@qq.com</span>
                        </div>
                    </div>
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl"><b class="ftx04">*</b>验证码：</span>    
                        <div class="f-fl item-ifo">
                            <input type="text" maxlength="6" id="verifyNo" class="txt03 f-r3 f-fl required" tabindex="4" style="width:167px" data-valid="isNonEmpty" data-error="验证码不能为空" />
                           	<span class="btn btn-gray f-r3 f-ml5 f-size13" id="time_box" disabled style="width:97px;display:none;">发送验证码</span>
                            <span class="btn btn-gray f-r3 f-ml5 f-size13" id="verifyYz" style="width:97px;">发送验证码</span>
                            <span class="ie8 icon-close close hide" style="right:130px"></span>
                            <label class="icon-sucessfill blank hide"></label>
                            <label class="focus"><span>请查收邮件，并填写邮件中的验证码（此验证码5分钟内有效）</span></label>
                            <label class="focus valid"></label>                        
                        </div>
                    </div>
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl">&nbsp;</span>    
                        <div class="f-fl item-ifo">
                           <a href="javascript:;" class="btn btn-blue f-r3" id="btn_part2">下一步</a>
                           <a href="javascript:;" class="btn btn-blue f-r3" id="btn_part22" style="float:right">上一步</a>
                        </div>
                    </div> 
                </div>
                <div class="part3" style="display:none">
                	<div class="item col-xs-12">
                        <span class="intelligent-label f-fl"><b class="ftx04">*</b>真实姓名：</span>    
                        <div class="f-fl item-ifo">
                            <input type="text" maxlength="10" class="txt03 f-r3 required formdata" tabindex="1" data-valid="isNonEmpty||between:2-10||isZh" data-error="真实姓名不能为空||真实姓名长度2-10位||只能输入中文" id="truename" />
                            <span class="ie8 icon-close close hide"></span>                         
                            <label class="icon-sucessfill blank hide"></label>
                            <label class="focus">2-10位，中文真实姓名</label>
                            <label class="focus valid"></label>
                        </div>
                    </div>
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl"><b class="ftx04">*</b>学号：</span>
                        <div class="f-fl item-ifo">
                            <input type="text" class="txt03 f-r3 required formdata" tabindex="2" data-valid="isNonEmpty||isCard" data-error="学号不能为空||学号格式不正确" maxlength="18" id="card" />
                            <span class="ie8 icon-close close hide"></span>                        
                            <label class="icon-sucessfill blank hide"></label>
                            <label class="focus">请填写你12位的学号</label>
                            <label class="focus valid"></label>
                        </div>
                    </div>
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl">&nbsp;</span>    
                        <div class="f-fl item-ifo">
                           <a href="javascript:;" class="btn btn-blue f-r3" id="btn_part3">注册</a>
                            <a href="javascript:;" class="btn btn-blue f-r3" id="btn_part32" style="float:right">上一步</a>
                        </div>
                    </div>
                </div>  
                <div class="part4 text-center" style="display:none">
                	<h3>恭喜!您已注册成功，现在开始您的学习之旅吧！</h3>
                    <p class="c-666 f-mt30 f-mb50">页面将在 <strong id="times" class="f-size18">10</strong> 秒钟后，跳转到 <a th:href="@{/BaseAction/main}" class="c-blue">首页</a></p>
                </div>          
            </div>
        </div>
    </div>
</div>
<div class="m-sPopBg" style="z-index:998;"></div>
<div class="m-sPopCon regcon">
	<div class="m-sPopTitle"><strong>服务协议条款</strong><b id="sPopClose" class="m-sPopClose" onClick="closeClause()">×</b></div>
    <div class="apply_up_content">
    	<pre class="f-r0">
		<strong>同意以下服务条款，提交注册信息</strong>
        </pre>
    </div>
    <center><a class="btn btn-blue btn-lg f-size12 b-b0 b-l0 b-t0 b-r0 f-pl50 f-pr50 f-r3" href="javascript:closeClause();">已阅读并同意此条款</a></center>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var Url1 = /*[[@{/LoginAction/checkUsername}]]*/;//获取动作地址
    var Url2 = /*[[@{/LoginAction/checkCode}]]*/;
    var Url3 = /*[[@{/LoginAction/reg}]]*/;
    var Url4 = /*[[@{/BaseAction/main}]]*/;
    /*]]>*/
$(function(){	
	//第一页的下一步按钮
	$("#btn_part1").click(function(){
	    //判断用户名是否重复
        var flag = true; //默认你输入的用户名是能用的。假设。
        if(!verifyCheck._click()) return;
        var un=$("#username").val();
        $.ajax({
            async:false,//同步提交
            url:Url1, //执行的动作地址
            data:{username:un}, //传参数
            success:function(msg){
                if(msg=='username_error')//说明该用户名不可用
                {
                    flag = false;
                }
            }
        });
        if(!flag){
            alert("该用户名已被占用");
            return false;
        }


        var email=$('#email').val();        //取值
        $('#show_email').html(email); //赋值

		$(".part1").hide();
		$(".part2").show();
		$(".step li").eq(1).addClass("on");
	});
	//第二页的下一步按钮
	$("#btn_part2").click(function(){
        var flag = true;
		if(!verifyCheck._click()) return;
        var un=$("#verifyNo").val();
        $.ajax({
            async:false,//同步提交
            url:Url2, //执行的动作地址
            data:{code:un}, //传参数
            success:function(msg){
                if(msg=='error')//说明该验证码不对
                {
                    flag = false;
                }
            }
        });
        if(!flag){
            alert("验证码输入错误");
            return false;
        }
		$(".part2").hide();
		$(".part3").show();	
	});
	//第二页的上一步按钮
	$("#btn_part22").click(function(){
        $(".part2").hide();
        $(".part1").show();
    })
	//第三页的确定按钮
	$("#btn_part3").click(function(){			
		if(!verifyCheck._click()) return;

        var dataarray = [];
        $('.formdata').each(function (index, item) {
            dataarray.push("\"" + $(item).attr("id") + "\":\"" + $(item).val() + "\"");
        })
        //return JSON.parse(("{"+dataarray.toString(",")+"}").replace(/\n/g,"\\\\n"));

        var flag = false;

        $.ajax({
            url:Url3,
            data:{param: JSON.stringify(JSON.parse(("{"+dataarray.toString(",")+"}").replace(/\n/g,"\\\\n")))},
            async:false,
            success:function(msg){
                //layer.msg(resp);
                if(msg=='ok')
                {
                    flag = true;
                }
            }
        })
        if(!flag){
            alert("注册失败");
            return false;
        }
		$(".part3").hide();
		$(".part4").show();
		$(".step li").eq(2).addClass("on");
		countdown({
			maxTime:10,
			ing:function(c){
				$("#times").text(c);
			},
			after:function(){
				window.location.href=Url4;
			}
		});		
	});	
});
    //第三页的上一步按钮
    $("#btn_part32").click(function(){
        $(".part3").hide();
        $(".part2").show();
    })
function showoutc(){$(".m-sPopBg,.m-sPopCon").show();}
function closeClause(){
	$(".m-sPopBg,.m-sPopCon").hide();		
}
</script>
<div style="text-align:center;">
</div>
</body>
</html>
