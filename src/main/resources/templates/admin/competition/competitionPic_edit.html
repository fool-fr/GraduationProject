<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>添加竞赛信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" th:href="@{/admin/css/font.css}">
    <link rel="stylesheet" th:href="@{/admin/css/xadmin.css}">
    <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
    <script th:src="@{/admin/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/admin/js/xadmin.js}"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>

    </style>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">



                <input name="comid" th:value="${{id}}" type="hidden">
            <div class="layui-form-item">
                <label for="demo1" class="layui-form-label">
                    <button type="button" class="layui-btn" id="test1">上传宣传图片</button>
                </label>
                <div class="layui-input-inline">
                    <img class="layui-upload-img" id="demo1">
                    <p id="demoText"><input type="hidden" id="pic" name="pic"/></p>
                </div>
            </div>


            <div class="layui-form-item">
                <label  class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">修改</button>
            </div>
        </form>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var picUrl = /*[[@{/File/uploadPic}]]*/;//取值

    /*]]>*/
    layui.use('upload', function() {
        var $ = layui.jquery
            , upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            , url: picUrl //改成您自己的上传接口
            ,data:{classPic:"competitionPic"}
            //,accept:"file" //这个 file作为参数提交给服务器，非常重要。file封装上传的文件对象。
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                console.log(res)
                //如果上传失败
                if (res.code == 0) {
                    return layer.msg('上传失败');
                }
                var fileName = res.msg;
                $("#pic").attr('value', fileName);
                //上传成功
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
    });




</script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var update = /*[[@{/AdminCompetition/update}]]*/;//获取动作地址
    /*]]>*/
    layui.use(['form', 'layer', 'jquery'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;


        //监听提交
        form.on('submit(add)',
            function (data) {
                $.ajax({
                    url: update,
                    data:{param:JSON.stringify(data.field)},
                    async:true,
                    success:function(msg){
                        if(msg=="ok"){
                            layer.alert("修改成功", {
                                    icon: 6
                                },
                                function () {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                            return;
                        }else {
                            layer.msg('修改失败!',{icon:1,time:1000});
                        }
                    }
                })

                return false;
            });

    });</script>
</body>

</html>
