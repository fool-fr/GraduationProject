<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>用户新增页面</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!--
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
-->
        <link rel="stylesheet" th:href="@{/admin/css/font.css}">
        <link rel="stylesheet" th:href="@{/admin/css/xadmin.css}">
        <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
        <script th:src="@{/admin/lib/layui/layui.js}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/admin/js/xadmin.js}"></script>
        <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                  <div class="layui-form-item">
                      <label for="username" class="layui-form-label">
                          <span class="x-red">*</span>用户名
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="username" name="username" required="" lay-verify="uname||nikename||unique"
                          autocomplete="off" class="layui-input">
                          <input type="text"  style="display:none" id="type" name="type" value="2" class="formdata" />
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>这是唯一的登入名
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="truename" class="layui-form-label">
                          <span class="x-red">*</span>真实姓名
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="truename" name="truename" required="" lay-verify="tname"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_email" class="layui-form-label">
                          <span class="x-red">*</span>邮箱
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="L_email" name="email" required="" lay-verify="email"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>
                      </div>
                  </div>
                  <!--<div class="layui-form-item">
                      <label class="layui-form-label"><span class="x-red">*</span>角色</label>
                      <div class="layui-input-block">
                        <input type="checkbox" name="like1[write]" lay-skin="primary" title="超级管理员" checked="">
                        <input type="checkbox" name="like1[read]" lay-skin="primary" title="编辑人员">
                        <input type="checkbox" name="like1[write]" lay-skin="primary" title="宣传人员" checked="">
                      </div>
                  </div>-->
                  <div class="layui-form-item">
                      <label for="L_pass" class="layui-form-label">
                          <span class="x-red">*</span>密码
                      </label>
                      <div class="layui-input-inline">
                          <input type="password" id="L_pass" name="password" required="" lay-verify="pass"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          6到16个字符
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                          <span class="x-red">*</span>确认密码
                      </label>
                      <div class="layui-input-inline">
                          <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          增加
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script th:inline="javascript">
            /*<![CDATA[*/
            var Url1 = /*[[@{/LoginAction/checkUsername}]]*/;//获取动作地址
            var Url2 = /*[[@{/LoginAction/checkCode}]]*/;
            var Url3 = /*[[@{/LoginAction/reg}]]*/;
            var Url4 = /*[[@{/BaseAction/main}]]*/;
            /*]]>*/
        </script>
        <script >
            layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                var flag = true; //默认你输入的用户名是能用的。假设。
                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 6) {
                            return '用户名至少得6个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    uname: [/^[A-Za-z0-9]+$/, '只能输入字母或数字'],
                    tname: [/^[\u4e00-\u9fa5]+$/, '必须是汉字'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    },
                    unique:function (value) {
                    $.ajax({
                        async:false,//同步提交
                        url:Url1, //执行的动作地址
                        data:{username:value}, //传参数
                        success:function(msg){
                            if('username_error'==msg)//说明该用户名不可用
                            {
                                flag = false;
                            }
                        }
                    });
                        if(!flag){
                            flag=true;

                            return '该用户名已存在';
                        }
                }
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    var flag = false;
                    console.log(data);
                    //发异步，把数据提交给php
                    $.ajax({

                        url: Url3, //执行的后台动作的地址
                        async: false, //是否是异步提交
                        data: {param: JSON.stringify(data.field)},
                        success: function (msg){
                            //layer.msg(resp);
                            if(msg=='ok')
                            {
                                flag = true;
                            }
                        }
                    });
                    if(!flag){
                        layer.msg('添加失败');
                        return false;
                    }
                    layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    });
                    return false;
                });

            });
        </script>

    </body>

</html>
