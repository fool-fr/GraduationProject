							<li><a href="main/nDetail.html"><img th:src="@{/main/images/n1.jpg}" /><h4>标题名称标题名称标题名称标题名称标题名称</h4><span class="date">2016-05-05</span></a></li>
							<li><a href="main/nDetail.html"><img th:src="@{/main/images/n2.jpg}" /><h4>标题名称标题名称标题名称标题名称标题名称</h4><span class="date">2016-05-05</span></a></li>
							<li><a href="main/nDetail.html"><img th:src="@{/main/images/n3.jpg}" /><h4>标题名称标题名称标题名称标题名称标题名称</h4><span class="date">2016-05-05</span></a></li>
							<li><a href="main/nDetail.html"><img th:src="@{/main/images/n4.jpg}" /><h4>标题名称标题名称标题名称标题名称标题名称</h4><span class="date">2016-05-05</span></a></li>
							<li><a href="main/nDetail.html"><img th:src="@{/main/images/n5.jpg}" /><h4>标题名称标题名称标题名称标题名称标题名称</h4><span class="date">2016-05-05</span></a></li>

						</ul>
					</div>-->
				</div>
			</div><!--左侧-->
			<div class="right_box">
				<!--notice-->
				<div class="notice">

						<b>最新通知</b>
						<a th:href="@{/BaseAction/notice}">MORE+</a>
					</div>
					<div class="bd">
						<ul class="infoList">
							<li th:each="notice:${session.noticeListInFive}">
								<a th:href="@{/BaseAction/nDetail(id=${notice.notid})}">
									<span th:text="${notice.title}" style='width:120px;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;'></span>

						</ul>

				<!--code-->
				<!--div class="code">
					<img th:src="@{/main/images/erweima.png}" />
				</div>-->

						<b>公开文档</b>
						<a th:href="@{/BaseAction/toFile}">MORE+</a>
					</div>
					<div class="bd">
						<ul class="infoList">
							<li th:each="file:${session.files}">
								<a href="javascript:;" th:onclick="downloadFile([[${file.fileid}]])">
									<span th:text="${file.filename}" style='width:120px;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;'></span>

	<div th:insert="~{main/commons/footer::footer}"></div>
	<script type="text/javascript" th:src="@{/main/js/jquery-1.11.0.min.js}" ></script>
	<script type="text/javascript" th:src="@{/main/js/jquery.SuperSlide.2.1.js}" ></script>
	<script type="text/javascript" th:src="@{/main/js/common.js}" ></script>
	<script type="text/javascript">
			//banner滚动效果
			jQuery(".banner").slide({ titCell:".hd ul", mainCell:".bd ul", effect:"fold",  autoPlay:true, autoPage:true, trigger:"click" });
			//tab切换效果
			jQuery(".left_tab").slide();
			//news滚动效果
			jQuery(".notice").slide({mainCell:".bd ul",autoPage:true,effect:"top",autoPlay:true,vis:5});
			jQuery(".slide").slide({mainCell:".bd ul",autoPage:true,effect:"top",autoPlay:true,vis:3});
	</script>
	<script th:inline="javascript">

	/*<![CDATA[*/
	var downloadUrl = /*[[@{/File/fileDownload}]]*/;//获取动作地址
	/*]]>*/
        //下载文件
        function downloadFile(id) {
            layer.confirm('是否下载文件', {icon: 3, title:'提示'}, function(index){
                var urlStr1 =downloadUrl;
                //form提交下载
                var form = $('<form></form>');
                form.attr('style', 'display:none');
                /*form.attr('target', '_blank');*/
                form.attr('method', 'post'); //form提交路径      
                form.attr('action', urlStr1)
                var input = $('<input type="text" name="fileId" id="fileId" />'); // 可以添加一些参数
                input.attr('value', id);
                form.append(input);
                $(document.body).append(form);
                form.submit();
                layer.close(index);
            })
        }
	</script>
	</body>
</html>
