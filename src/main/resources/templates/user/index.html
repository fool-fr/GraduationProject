<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>学科竞赛后台管理</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!--
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
-->
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="stylesheet" th:href="@{/admin/css/font.css}">
        <link rel="stylesheet" th:href="@{/admin/css/xadmin.css}">
        <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
        <script th:src="@{/admin/lib/layui/layui.js}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/admin/js/xadmin.js}"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script>
            // 是否开启刷新记忆tab功能
            var is_remember = false;
        </script>
    </head>
    <body class="index">
        <!-- 顶部开始 -->
        <div class="container">
            <div class="logo">
                <a href="javascript:;">学科竞赛管理</a></div>
            <div class="left_open">
                <a><i title="展开左侧栏" class="iconfont">&#xe699;</i></a>
            </div>
            <ul class="layui-nav right" lay-filter="">
                <li class="layui-nav-item">
                    <a href="javascript:;">欢迎你：<span th:text="${session.loginUser.truename}"></span></a>
                    <dl class="layui-nav-child">
                        <!-- 二级菜单 -->
                        <dd><a th:href="@{/LoginAction/logout}">退出</a></dd>
                        <dd>
                            <a onclick="resetPassWord()">
                                <i class="iconfont">&#xe6b8;</i>修改密码
                            </a>
                        </dd>

                    </dl>
                </li>
                <li class="layui-nav-item to-index">
                    <a th:href="@{/BaseAction/index}">前台首页</a>
                </li>
            </ul>
        </div>
        <!-- 顶部结束 -->
        <!-- 中部开始 -->
        <!-- 左侧菜单开始 -->
        <div class="left-nav">
            <div id="side-nav">
                <ul id="nav">
                    <li>
                        <a href="javascript:;">
                            <i class="iconfont left-nav-li" lay-tips="我的团队">&#xe6b8;</i>
                            <cite>我的团队</cite>
                            <i class="iconfont nav_right">&#xe697;</i></a>
                        <ul class="sub-menu">
                            <li>
                                <a onclick="xadmin.add_tab('当前团队','../UserTeam/team')">
                                    <i class="iconfont">&#xe6a7;</i>
                                    <cite>当前团队</cite></a>
                            </li>
                            <li>
                                <a onclick="xadmin.add_tab('以往团队','../UserTeam/toPastteam')">
                                    <i class="iconfont">&#xe6a7;</i>
                                    <cite>以往团队</cite></a>
                            </li>

                        </ul>
                    </li><!--团队信息-->
                    <li>
                        <a href="javascript:;">
                            <i class="iconfont left-nav-li" lay-tips="文档查看">&#xe723;</i>
                            <cite>文档查看</cite>
                            <i class="iconfont nav_right">&#xe697;</i></a>
                        <ul class="sub-menu">
                            <li>
                                <a onclick="xadmin.add_tab('我的文档','../UserFile/myfile')">
                                    <i class="iconfont">&#xe6a7;</i>
                                    <cite>我的文档</cite></a>
                            </li>
                            <li>
                                <a onclick="xadmin.add_tab('小组文档','../UserFile/teamfile')">
                                    <i class="iconfont">&#xe6a7;</i>
                                    <cite>小组文档</cite></a>
                            </li>
                        </ul>
                    </li><!--资料管理-->

                </ul>
            </div>
        </div>
        <!-- <div class="x-slide_left"></div> -->
        <!-- 左侧菜单结束 -->
        <!-- 右侧主体开始 -->
        <div class="page-content">
            <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
                <ul class="layui-tab-title">
                    <li class="home">
                        <i class="layui-icon">&#xe68e;</i>
                        我的桌面
                    </li>
                </ul>
                <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
                    <dl>
                        <dd data-type="this">关闭当前</dd>
                        <dd data-type="other">关闭其它</dd>
                        <dd data-type="all">关闭全部</dd>
                    </dl>
                </div>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <iframe th:src='@{/User/welcome}' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
                    </div>
                </div>
                <div id="tab_show"></div>
            </div>
        </div>
        <div class="page-content-bg"></div>
        <style id="theme_style"></style>
        <!-- 右侧主体结束 -->
        <!-- 中部结束 -->
    </body>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var resetPassword = /*[[@{/LoginAction/resetPassWord}]]*/;//获取动作地址
        /*]]>*/
        function resetPassWord() {

            xadmin.open('弹出自动宽高',resetPassword);
        }
    </script>
</html>
