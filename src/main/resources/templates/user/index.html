<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>后台用户中心</title>
		<link rel="stylesheet" th:href="@{/res/layui/css/layui.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/user/css/style.css}" />
		<script th:src="@{/res/jquery/jquery-3.3.1.min.js}"></script>
	</head>

	<body>
		<div class="header">
			<div class="bar">
				<div class="w1200">
					<span class="l">学科竞赛管理<font>用户中心</font></span>
					<span class="r"><a th:href="@{/LoginAction/logout}"><i class="icon iconfont icon-dianyuan"></i>退出登录</a></span>
				</div>
			</div>
			<div class="user-info">
				<div class="w1200">
					<div class="user-headface">
						<img th:src="@{/user/images/user_face.jpg}"/>
					</div>
					<div class="user-account">
						<p class="tip">下午好，<span th:text="${session.loginUser.truename}">Tom</span></p>
						<p class="account">
							<span>帐户名：<span th:text="${session.loginUser.username}"></span></span>
							<span th:if="${session.loginUser.card!=null}">学号：<span th:text="${session.loginUser.card}"></span></span>
						</p>
					</div>
					<div class="user-modify">
						<a th:href="@{/BaseAction/index}">返回首页></a>
					</div>
				</div>
			</div>
		</div>
		<div class="main w1200">
			<div class="left">
				<ul id="ul">
					<li>
						<a th:href="@{/User/home}" class="active" onclick="fn(this)" target="right">
							<i class="icon iconfont icon-lingdang"></i>
							我的竞赛
						</a>
					</li>
					<li>
						<a  th:href="@{/User/team}" onclick="fn(this)" target="right">
							<i class="icon iconfont icon-fangzidichan"></i>
							我的团队
						</a>
					</li>
					<li>
						<a th:href="@{/User/toFile}" onclick="fn(this)" target="right">
							<i class="icon iconfont icon-wenda"></i>
							文档查阅
						</a>
					</li>
				</ul>
			</div>
			<div class="right">
				<div class="tap">
					<span id="tap">我的竞赛</span>
				</div>
				<div class="container">
					<!--<div class="no-doc">
						<img th:src="@{/user/images/no_doc.jpg}"/>
						<p>您还没有消息哦~</p>
					</div>-->
					<iframe th:src="@{/User/home}" id="iframe" width="100%" height="100%" frameborder="0" name="right" ></iframe>
				</div>
			</div>
		</div>
		<script th:src="@{/res/layui/layui.js}"></script>
		<script type="text/javascript">
            $( function() {
                $("#ul li a").click(function () {
                    $("#ul li a").removeClass("active");
                    $(this).addClass("active");
                });
            })
            function fn(obj) {
                document.getElementById("tap").innerHTML = obj.innerHTML;
            }
		</script>
	</body>

</html>
