<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!--
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
-->
        <link rel="stylesheet" th:href="@{/admin/css/font.css}">
        <link rel="stylesheet" th:href="@{/admin/css/xadmin.css}">
        <script th:src="@{/admin/lib/layui/layui.js}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/admin/js/xadmin.js}"></script>
        <script type="text/javascript" th:src="@{/res/jquery/jquery-3.3.1.min.js}"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script type="text/javascript">
            function showTime() {
                nowtime = new Date();
                year = nowtime.getFullYear();
                month = nowtime.getMonth() + 1;
                date = nowtime.getDate();
                document.getElementById("mytime").innerText = "当前时间:"+year + "年" + month + "月" + date + " " + nowtime.toLocaleTimeString();
            }
            setInterval("showTime()", 1000);
        </script>

    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <blockquote class="layui-elem-quote">账户名：
                                <span class="x-red" th:text="${session.loginUser.username}" ></span>！<div id="mytime" style="float: right">当前时间:2018-04-25 20:50:53</div>
                            </blockquote>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">个人资料/ <small>Personal&nbsp;information</small></div>
                        <div class="layui-card-body ">
                            <div class="layui-row">
                                <div class="layui-col-md6">
                                    <form class="layui-form " id="personForm" >
                                    <div class="layui-form-item">
                                        <label for="truename" class="layui-form-label">姓名</label>
                                        <div class="layui-input-inline">
                                            <input type="text" id="truename" name="truename" disabled="" th:value="${session.loginUser.truename}" class="layui-input" required="" lay-verify="tname">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label for="email" class="layui-form-label">邮箱</label>
                                        <div class="layui-input-inline">
                                            <input type="text" id="email" name="email" disabled="" th:value="${session.loginUser.email}" class="layui-input" lay-verify="email" required="">
                                        </div>
                                    </div>


                                    <div class="layui-form-item">
                                        <label  class="layui-form-label"></label>
                                        <button class="layui-btn" lay-filter="edit" lay-submit="">修改</button>
                                        <button class="layui-btn layui-btn-disabled" lay-filter="save" lay-submit="" id="savebtn">保存</button>
                                    </div>
                                </form>
                                </div>
                                <div class="layui-col-md6">

                                    <div th:if="${session.loginUser.userfile==null}">
                                        你还没有上传个人简介
                                    </div>
                                    <div th:if="${session.loginUser.userfile!=null}">
                                        <button class="layui-btn layui-btn-normal" style="float: left" id="download" th:onclick="downloadFile([[${session.loginUser.id}]])">下载个人简介</button>
                                        <a class="layui-btn layui-btn-normal" th:href="@{/File/PersonFileDownload(userid=${session.loginUser.id},openStyle='inline')}" target="_blank">在线预览</a>
                                    </div>
                                    <hr class="layui-bg-red">
                                    <button class="layui-btn layui-btn-normal" style="float: left" id="upload">个人简介文件上传 ( 仅pdf ) </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-card" th:if="${userCom!=null}">
                        <div class="layui-card-header">我的竞赛
                            <button class="layui-btn layui-btn-normal" style="float: right" id="quxiaobaoming">取消报名</button>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table">
                                <tbody>
                                    <tr>
                                        <th>竞赛名称</th>
                                        <td th:text="${userCom.competitiontype.name}"></td>
                                    </tr>
                                    <tr>
                                        <th>竞赛档次</th>
                                        <td th:text="${userCom.competitiontype.comclass}"></td>
                                    </tr>
                                    <tr>
                                        <th>竞赛级别</th>
                                        <td th:text="${userCom.competitiontype.comlevel}"></td>
                                    </tr>
                                    <tr>
                                        <th>主办单位</th>
                                        <td th:text="${userCom.competitiontype.comorganizer}"></td>
                                    </tr>
                                    <tr>
                                        <th>竞赛开始时间</th>
                                        <td th:text="${userCom.comtime}"></td>
                                    </tr>
                                    <tr>
                                        <th>介绍连接</th>
                                        <td>
                                            <a th:href="${userCom.comsrc}" target="_blank">点击访问</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>竞赛描述</th>
                                        <td th:text="${userCom.miaosu}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="layui-card" th:if="${userCom==null}">
                        <div class="layui-card-header">你还没有报名竞赛,以下是竞赛的类型</div>
                        <div class="layui-card-body ">
                            <ul class="layui-row layui-col-space10 layui-this x-admin-carousel x-admin-backlog">
                                <li class="layui-col-md4 layui-col-xs6" th:each="comTp:${session.comTp}">
                                    <a th:href="@{/User/signUp(id=${comTp.comtpid})}" class="x-admin-backlog-body" target="_blank">
                                        <div th:text="${comTp.name}"></div>
                                        <p>现在报名</p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">指导老师</div>
                        <div class="layui-card-body" style="height: 280px">
                            <ul class="layui-row layui-col-space10 layui-this x-admin-carousel x-admin-backlog">
                                <li class="layui-col-md6 layui-col-xs6" th:each="tea:${teaList}">
                                    <a href="javascript:;" class="x-admin-backlog-body">
                                        <p>老师姓名：<span th:text="${tea.truename}"></span></p>
                                        <p>联系方式：<span th:text="${tea.email}"></span></p>
                                        <p>指导的竞赛类型：<span th:text="${tea.competitiontype.name}"></span></p>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <blockquote class="layui-elem-quote layui-quote-nm">快来学习每一天</blockquote></div>
            </div>
        </div>
        <script th:inline="javascript">
            /*<![CDATA[*/
            var Url1 = /*[[@{/LoginAction/checkUsername}]]*/;//获取动作地址
            var updataUser = /*[[@{/User/updataUser}]]*/;//获取动作地址
            var uploadUrl = /*[[@{/File/uploadPersonFile}]]*/;//获取动作地址
            var downloadUrl = /*[[@{/File/PersonFileDownload}]]*/;//获取动作地址
            var quxiaobaoming = /*[[@{/User/quxiaobaoming}]]*/;//获取动作地址
            /*]]>*/
            $("#quxiaobaoming").click(function(){
                layer.confirm('是否取消', {icon: 3, title:'提示'}, function(index){
                    //do something
                    $.ajax({
                        async:false,//同步提交
                        url:quxiaobaoming, //执行的动作地址
                        success:function(msg){
                            if(msg=='ok')//说明该验证码不对
                            {
                                layer.msg("取消成功")
                                layer.close(index);
                                window.parent.location.reload();//刷新父页面
                            }else if(msg='team'){
                                layer.msg("取消失败，请先退出竞赛团队",{
                                    icon: 1,
                                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                },function(){
                                    layer.close(index);
                                    window.parent.location.reload();//刷新父页面
                                })

                            }
                        }
                    });
                });
            })

        </script>
    <script>

        layui.use(['form', 'layer','upload'], function() {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;
                var upload = layui.upload;
                var flag = true; //默认你输入的用户名是能用的。假设。
                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 6) {
                            return '用户名至少得6个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    uname: [/^[A-Za-z0-9]+$/, '只能输入字母或数字'],
                    tname: [/^[\u4e00-\u9fa5]+$/, '必须是汉字'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    },
                    unique:function (value) {
                        $.ajax({
                            async:false,//同步提交
                            url:Url1, //执行的动作地址
                            data:{username:value}, //传参数
                            success:function(msg){
                                if('username_error'==msg)//说明该用户名不可用
                                {
                                    flag = false;
                                }
                            }
                        });
                        if(!flag){
                            flag=true;

                            return '该用户名已存在';
                        }
                    }
                });

                //监听表单按钮
                form.on('submit(save)',
                    function(data) {
                        var flag = false;

                        //发异步，把数据提交给php
                        $.ajax({

                            url: updataUser, //执行的后台动作的地址
                            async: false, //是否是异步提交
                            data: {param: JSON.stringify(data.field)},
                            success: function (msg){
                                //layer.msg(resp);
                                if(msg=='ok')
                                {
                                    flag = true;
                                }
                            }
                        });
                        if(!flag){
                            layer.msg('修改失败');
                            return false;
                        }
                        layer.alert("修改成功", {
                                icon: 6
                            },
                            function() {
                                //关闭当前frame
                                xadmin.close();

                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                        return false;
                    });
                form.on('submit(edit)', function(data) {
                        //设置表单可编辑
                    //$("#truename").removeAttr("readOnly");
                    var form = document.forms[0];
                    for ( var i = 0; i < form.length; i++) {
                            var element = form.elements[i];
                            element.disabled = false;
                    }
                    $("#savebtn").removeClass("layui-btn-disabled");
                    return false;
                });

                //文件上传
                var uploadInst = upload.render({
                    elem: '#upload' //绑定元素
                    ,url: uploadUrl //上传接口
                    ,accept: 'file'
                    ,exts: 'pdf'
                    ,data:{classPic:"personPic"}
                    ,size:10240
                    ,done: function(res){
                        //上传完毕回调
                        layer.msg('上传成功',{icon:1,time:1000},function(){
                            location.reload();
                        });
                    }
                    ,error: function(){
                        //请求异常回调
                    }
                });
            });
        function downloadFile(type) {
            layer.confirm('是否下载文件', {icon: 3, title:'提示'}, function(index){
                var urlStr1 =downloadUrl;
                //form提交下载
                var form = $('<form></form>');
                form.attr('style', 'display:none');
                //form.attr('target', '_blank');
                form.attr('method', 'post'); //form提交路径      
                form.attr('action', urlStr1)
                var input = $('<input type="text" name="userid" id="fileId" />'); // 可以添加一些参数
                input.attr('value', type);
                form.append(input);
                $(document.body).append(form);
                form.submit();
                layer.close(index);
            })
        }
    </script>
    </body>
</html>
